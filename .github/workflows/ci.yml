name: 'Lint & Test'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  pull-requests: read
  statuses: write

jobs:
  main:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'
      - name: Install dependencies
        run: pnpm ci
      - name: Run Linters
        run: pnpm run lint
      - name: Run Unit Tests
        run: pnpm test
